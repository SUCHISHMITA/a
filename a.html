<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Heritage Sites</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5 border p-4 bg-white shadow-sm">
    <h2 class="text-center my-4 text-primary fw-bold">World Heritage Sites</h2>

    <!-- Table header row -->
    <div class="row fw-bold text-white text-center fs-5">
      <div class="col bg-dark p-3">Site</div>
      <div class="col bg-secondary p-3">Country</div>
      <div class="col bg-secondary p-3">Type</div>
      <div class="col bg-secondary p-3">Year</div>
    </div>

    <!-- Row 1 -->
    <div class="row text-center fs-5">
      <div class="col bg-primary text-white p-3">Great Wall of China</div>
      <div class="col text-white bg-danger p-3">China</div>
      <div class="col bg-primary text-white p-3">Cultural</div>
      <div class="col text-white bg-danger p-3">1987</div>
    </div>

    <!-- Row 2 -->
    <div class="row text-center fs-5">
      <div class="col bg-success text-white p-3">Taj Mahal</div>
      <div class="col bg-warning text-white p-3">India</div>
      <div class="col bg-success text-white p-3">Cultural</div>
      <div class="col bg-warning text-white p-3">1983</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
